<section class="todoapp">
  <app-todo-list-header
    (add)="onAddTodo.emit($event)"
  ></app-todo-list-header>
  <app-todo-list
    [todos]="todos"
    (toggleComplete)="onToggleTodoComplete.emit($event)"
    (remove)="onRemoveTodo.emit($event)"
  ></app-todo-list>
  <app-todo-list-footer
    [todos]="todos"
  ></app-todo-list-footer>
</section>
